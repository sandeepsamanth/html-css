<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Filter</title>
  <style>
    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .btn {
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="profession">Profession:</label>
    <select id="profession">
      <option value="">Select</option>
      <option value="developer">Developer</option>
      <option value="admin">Admin</option>
    </select>
  </div>
  <div class="form-group">
    <button id="filterBtn" class="btn">Filter</button>
  </div>
  
  <div id="userList"></div>
  
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name">
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="text" id="age">
  </div>
  <div class="form-group">
    <label for="newProfession">Profession:</label>
    <input type="text" id="newProfession">
  </div>
  <div class="form-group">
    <button id="addUserBtn" class="btn">Add User</button>
  </div>

  <script>
    const users = [
      {id: 1, name: "John", age: "18", profession: "developer"},
      {id: 2, name: "Jack", age: "20", profession: "developer"},
      {id: 3, name: "Karen", age: "19", profession: "admin"}
    ];

    function renderUser(user) {
      const userList = document.getElementById('userList');
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<p>ID: ${user.id}</p>
                        <p>Name: ${user.name}</p>
                        <p>Age: ${user.age}</p>
                        <p>Profession: ${user.profession}</p>`;
      userList.appendChild(card);
    }

    function filterUsers() {
      const professionSelect = document.getElementById('profession');
      const selectedProfession = professionSelect.value;

      if (selectedProfession === '') {
        alert('Please select a profession before clicking the button.');
        return;
      }

      const filteredUsers = users.filter(user => user.profession === selectedProfession);
      const userList = document.getElementById('userList');
      userList.innerHTML = '';

      filteredUsers.forEach(user => {
        renderUser(user);
      });
    }

    function addUser() {
      const nameInput = document.getElementById('name');
      const ageInput = document.getElementById('age');
      const professionInput = document.getElementById('newProfession');

      const name = nameInput.value;
      const age = ageInput.value;
      const profession = professionInput.value;

      if (name === '' || age === '' || profession === '') {
        alert('Please enter all fields before adding a user.');
        return;
      }

      const newUser = {
        id: users.length + 1,
        name: name,
        age: age,
        profession: profession
      };

      users.push(newUser);
      renderUser(newUser);

      nameInput.value = '';
      ageInput.value = '';
      professionInput.value = '';
    }

    const filterBtn = document.getElementById('filterBtn');
    filterBtn.addEventListener('click', filterUsers);

    const addUserBtn = document.getElementById('addUserBtn');
    addUserBtn.addEventListener('click', addUser);
  </script>
</body>
</html>
